<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="encapsulating_container">
        <div class="header_container">
            <div class="search">
                <img src="magnify.svg" alt="search icon">
                <form>
                    <input type="text" disabled placeholder="Search for something...">
                </form>
            </div>

            <div class="welcome">
                <div class="profile-image">
                    <img src="emoticon.svg" alt="profile-image">
                </div>
                <p>Hi there,</p>
                <h1>Your Name (@you)</h1>
            </div>

            <div class="options">
                <img src="bell-circle-outline.svg" alt="notifications">
                <img src="emoticon.svg" alt="view profile">
                <h2>Your Name</h2>
            </div>

            <div class="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
     
        <div class="sidebar_container">
     
        </div>
     
        <div class="main_container">
         <div class="main_left">
     
         </div>
     
         <div class="main_right">
     
         </div>
        </div>
    </div>
</body>
</html>
